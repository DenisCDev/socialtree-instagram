<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Link Instagram</title>
</head>
<body>
    <img class="profilepicture" src="./assets/profile.jpg" alt="Foto de perfil">
    <h1 class="instagramtag">@usuario</h1>

    <a href="https://www.youtube.com" style="text-decoration:none" target="_blank"><button>Youtube</button></a>
    <a href="https://open.spotify.com" style="text-decoration:none" target="_blank"><button>Podcast</button></a>
    <a href="https://discord.com" style="text-decoration:none" target="_blank"><button>Discord</button></a>
    <a href="https://geradornv.com.br/gerador-telefone/" style="text-decoration:none" target="_blank"><button>Contato Comercial</button></a>
    <div align="center" style="display: inline_block" class="container"><br>
        <a class="icon1" href="https://www.linkedin.com" target="_blank"><img alt="Linkedin" height="30" width="40" src="./assets/linkedin.svg"></a>
        <a class="icon2" href="https://github.com" target="_blank"><img alt="Github" height="30" width="40" src="./assets/github.svg"></a>
        <a class="icon4" href="https://www.twitch.tv" target="_blank"><img alt="Twitch" height="30" width="40" src="./assets/twitch.svg"></a>
        <a class="icon3" href="https://www.instagram.com" target="_blank"><img alt="Instagram" height="30" width="40" src="./assets/instagram.svg"></a>
        <a class="icon5" href="https://twitter.com" target="_blank"><img alt="Twitter" height="30" width="40" src="./assets/twitter.svg"></a>
    </div>      
</body>
</html>
